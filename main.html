<!DOCTYPE html>
<html>

<head>
    <title>Semantic Tables and Media</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <table border="1" cellspacing="0">
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll numbers</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ramu</td>
                <td>3</td>
            </tr>
            <tr>
                <td>Raju</td>
                <td>6</td>
            </tr>
        </tbody>
    </table>

    <h1>List of medias</h1>
    <ol>
        <li><img src="https://picsum.photos/id/123/200/300" alt="attribute"></li>
        <li>
            <video src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" controls></video>
        </li>
        <li>
            <audio src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" controls></audio>
        </li>
    </ol>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
